<html>

  <head>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="main.css"/>

    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="player.js"></script>
    <script src="main.js"></script>

  </head>

  <body>
    <div class="container">

      <h1 class="page-header">
        JukeBox

        <!-- Play button -->
        <button id="play-button" class="btn btn-lg btn-primary">Play All</button>
      </h1>

      <!-- Song queue -->
      <p id="message">Enter a song to play</p>
      <button class="btn btn-primary active repeat" data-toggle="button">Repeat</button>

      <ul id="song-queue">
      </ul>

      <!-- Song form -->
      <form id='song-form'>
        <input name="name" class="form-control name" type="text" placeholder="Enter song name..."/>
        <input name="notes" class="form-control notes" type="text" placeholder="Enter song notes..."/>
        <input class="btn btn-default" type="submit" value="Add Song">
      </form>

      <br>
      <hr>
      <h4>Played songs</h4>
      <ul id="played-queue">
      </ul>

    </div>
  </body>

</html>
